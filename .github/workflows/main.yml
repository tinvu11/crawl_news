name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pymongo python-dateutil pytz
        pip install git+https://github.com/crawl4ai/crawl4ai.git

    - name: Run script
      run: python crawl_full_wcctech.py
