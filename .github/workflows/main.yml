name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # Chạy mỗi giờ (theo UTC)
  workflow_dispatch:       # Cho phép chạy thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies (if any)
      run: |
        pip install requests beautifulsoup4  # nếu bạn dùng web scraping

    - name: Run script
      run: python crawl_full_wcctech.py
